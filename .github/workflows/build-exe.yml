name: Build SpriteDedupe EXE

permissions:
  contents: write     # ğŸ‘ˆ é€™ä¸€æ®µæ˜¯é—œéµï¼šå…è¨±å»ºç«‹/æ›´æ–° Release

on:
  push:
    tags:
      - "v*.*.*"    # æ¨ v0.2.0 å°±æœƒè§¸ç™¼

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --name sprite-dedupe main.py

      - name: Upload EXE to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/sprite-dedupe.exe"        # ä¸Šå‚³é€™å€‹æª”æ¡ˆ
          artifactContentType: application/octet-stream
          tag: ${{ github.ref_name }}              # å°±æ˜¯ v0.2.0 é€™å€‹ tag
          allowUpdates: true                       # âœ… å…è¨±æ›´æ–°åŒä¸€å€‹ Release
          token: ${{ secrets.GITHUB_TOKEN }}
