name: Build Windows EXE

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Package
        run: |
          pyinstaller --noconsole --name SpriteDedupe --add-data "app;app" main.py
          powershell Compress-Archive -Path dist\SpriteDedupe\* -DestinationPath SpriteDedupe_win64.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: SpriteDedupe_win64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}